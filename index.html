<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微信收款码</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding-bottom: 80px; /* 为底部文字预留空间 */
      }

      .qrcode-container {
        width: 90%;
        max-width: 500px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .qrcode-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #666;
      }

      @media (max-width: 480px) {
        .qrcode-container {
          width: 95%;
          padding: 15px;
        }
        .footer {
          font-size: 12px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="qrcode-container">
      <img
        src="https://img.picui.cn/free/2025/04/24/680a5095462f6.jpg"
        alt="微信收款码"
        class="qrcode-image"
      />
    </div>
    <div class="footer">
      我叫冯露，我是个好人，请加我好友进行打赏或者加我联系电话188XXXXXXXX
    </div>
  </body>
</html>
